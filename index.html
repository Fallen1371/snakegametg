<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Змейка 🐍</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Змейка 🐍</h1>
  <div id="score-container">
    <span id="score">Очки: 0</span>
    <span id="highscore">Макс: 0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Кнопки управления -->
  <div id="controls">
    <div class="row">
      <button class="ctrl-btn" data-dir="up">⬆️</button>
    </div>
    <div class="row">
      <button class="ctrl-btn" data-dir="left">⬅️</button>
      <button class="ctrl-btn" data-dir="down">⬇️</button>
      <button class="ctrl-btn" data-dir="right">➡️</button>
    </div>
  </div>

  <button id="restartBtn">🔄 Начать заново</button>
  <script src="script.js"></script>
</body>
</html>
